<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napster is Back!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Napster 2.0 + Videos!</h1>
    </header>
    <main>
        <section>
            <h2>Input a music genre, song, or artist to find a playlist:</h2>
            <form id="search-form">
                <input id="search-input" name="search-playlist" type="text">
                <button type="submit" class="btn">Search</button>
            </form>
        </section>
        <section>
            <div id = "modalBox" class="modal">
                <div id="modalDiv" class="modal-content">
                    <span class="close">&times;</span>
                </div>
            </div>
            <div>
                <div id="container-playlists">
                    <div id="playlists">
                    </div>
                </div>
                <div id="container-tracks">
                    <ol id="tracks" data-list="false">
                    </ol>
                </div>
            </div>
            <div id="youtube">
                <iframe id='youtube-player' src="" frameborder="0" data-set="false"></iframe>
            </div>
            <button id="on-play" class="btn">Play</button>
            <button id="next-song" class="btn">Next</button>
        </section>

        <script src="./assets/js/script.js"></script>

</body>

</html>
